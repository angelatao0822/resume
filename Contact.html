	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="Contact.css">

		<link href='https://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>


		<title>Contact</title>

		<link rel="icon" href="icon4.gif" type="image/gif" sizes="16x16">
		<link rel="stylesheet" href="http://svla.co/inc/css/styles_min.css" type="text/css" media="screen">
</head>
<body>

	<div id="svlaNav">
		<div id="svlaLinks">
			<ul>
				<li><a href="index.html" >Portfolio</a></li>
				<li><a href="About me.html" >About me</a></li>
				<li><a href="Resume.html">Resume</a></li>
				<li><a href="Contact.html">Contact</a></li>


			</ul>
			<div class="clear"></div>
		</div><!--svlaLinks-->
	</div><!--svlaNav-->

	<div class="clear"></div>
	<div class="svlaFader"></div>





	<div class="bg-contact3" style="background-image: url('50.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form">
					<span class="contact3-form-title">
						Contact Me
					</span>


					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<input class="input3" type="text" name="name" placeholder="Your Name">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input3" type="text" name="email" placeholder="Your Email">
						<span class="focus-input3"></span>
					</div>



					<div class="wrap-input3 validate-input" data-validate = "Message is required">
						<textarea class="input3" name="message" placeholder="Your Message"></textarea>
						<span class="focus-input3"></span>
					</div>

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>



</body>
</html>
